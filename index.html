<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="header">
        <p>To-Do List</p>
    </div>
    <div class="main">
        <div class="side">
            <h2>Tabs</h2>
            <div>
                <div>
                    <button class="tab selected">Inbox</button>
                </div>
                <button class="addt">+ Add Tab</button>
            </div>
        </div>
        <div class="tasks">
            <h2>Tasks</h2>
            <div>
                <div class="holder Inbox">
                </div>
            </div>
            <button class="add">+ Add Task</button>
        </div>
    </div>
</body>
</html>
