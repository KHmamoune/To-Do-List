<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="header">
        <p>To-Do List</p>
    </div>
    <div class="main">
        <div class="side">
            <h2>Tabs</h2>
            <div>
                <div>
                    <button class="tab">Inbox</button>
                    <button class="tab selected">tab1</button>
                    <button class="tab">tab2</button>
                </div>
                <button class="addt">+ Add Tab</button>
            </div>
        </div>
        <div class="tasks">
            <h2>Tasks</h2>
            <div>
                
                <div class="task">
                    <div>
                        <input type='text'>
                        <div>
                            <div>
                                <input type='date'>
                            </div>
                            <img src="icons/chevron-down.svg">
                            <img src="icons/pencil.svg">
                            <img src="icons/delete.svg">
                        </div>
                    </div>
                    <div>
                        <button class="addd">+ Add Description</button>
                        <button class="adds">+ Add Sub Task</button>
                        <button class="done">Done</button>
                    </div>
                </div>
            </div>
            <button class="add">+ Add Task</button>
        </div>
    </div>
</body>
</html>
